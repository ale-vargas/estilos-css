<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo Estilizado</title>
    <style>
        p {
            line-height: 1.5; /* Altura da linha */
            letter-spacing: 3px; /* Espaçamento entre letras */
            font-size: 18px; /* Tamanho da fonte */
        }
        body {
            font-family: Arial, sans-serif; /* Fonte padrão */
            padding: 20px; /* Espaçamento da página */
        }
    </style>
</head>
<body>

<p>Este é um parágrafo com espaçamento entre as letras e altura da linha ajustados para melhorar a legibilidade e o estilo.</p>

</body>
</html>
