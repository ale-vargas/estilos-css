<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etapas para Criar um Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        ol {
            color: red; /* Texto em vermelho */
            line-height: 1.8; /* Espaçamento entre linhas */
            padding: 0; /* Remove o padding padrão */
        }

        li {
            margin: 5px 0; /* Espaçamento entre os itens */
        }
    </style>
</head>
<body>
    <ol>
        <li>Definir o objetivo do site.</li>
        <li>Planejar o conteúdo e a estrutura.</li>
        <li>Escolher um design responsivo.</li>
        <li>Desenvolver e codificar o site.</li>
        <li>Testar e lançar o site.</li>
    </ol>
</body>
</html>
