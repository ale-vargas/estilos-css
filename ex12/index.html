<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dois Parágrafos Estilizados</title>
    <style>
        p:first-of-type {
            color: blue; /* Primeiro parágrafo em azul */
        }
        p:last-of-type {
            color: orange; /* Segundo parágrafo em laranja */
        }
        body {
            font-family: Arial, sans-serif; /* Fonte padrão */
            padding: 20px; /* Espaçamento interno */
        }
    </style>
</head>
<body>

<p>Este é o primeiro parágrafo e está em azul.</p>
<p>Este é o segundo parágrafo e está em laranja.</p>

</body>
</html>
