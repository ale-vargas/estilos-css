<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Aprender HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Fonte padrão */
            padding: 20px; /* Espaçamento da página */

        ol {
            color: green; /* Cor do texto em verde */
        }

            margin-bottom: 20px; /* Espaçamento inferior de 20px */
            font-size: 18px; /* Tamanho do texto */
        }
    </style>
</head>
<body>

<h1>3 Passos para Aprender HTML</h1>

<ol>
    <li>Entenda a estrutura básica de um documento HTML.</li>
    <li>Aprenda a utilizar as principais tags como <code>&lt;h1&gt;</code>, <code>&lt;p&gt;</code>, e <code>&lt;a&gt;</code>.</li>
    <li>Pratique criando pequenas páginas HTML e explorando novos elementos.</li>
</ol>
