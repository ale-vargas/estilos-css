<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Navegação</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Fonte padrão */
            padding: 20px; /* Espaçamento ao redor */
        }
        ul {
            background-color: gray; /* Fundo da lista em cinza */
            padding: 10px; /* Espaçamento interno da lista */
            list-style-type: none; /* Remove marcadores da lista */
        }
        li {
            color: white; /* Cor do texto branco */
            padding: 8px 0; /* Espaçamento vertical entre os itens */
            font-size: 18px; /* Tamanho do texto */
        }
    </style>
</head>
<body>

<ul>
    <li>Home</li>
    <li>Sobre</li>
    <li>Contato</li>
</ul>

</body>
</html>
